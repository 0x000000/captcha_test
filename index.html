<html lang="en">
<head>
  <style>
    img {
      border: 2px solid white;
      cursor: pointer;
    }

    .selected {
      border: 2px solid red;
    }
  </style>
</head>

<body>

<div class="otp_image">
  <img src="captcha.png" width="250">
</div>

<div class="otp_images">
  <div>
    <img src="1.png">
    <img src="2.png">
    <img src="3.png">
  </div>
  <div>
    <img src="4.png">
    <img src="5.png">
    <img src="6.png">
  </div>
  <div>
    <img src="7.png">
    <img src="8.png">
    <img src="9.png">
  </div>
</div>

<input type="text" name="q" />

</body>


<script lang="javascript">
  document.addEventListener("DOMContentLoaded", _ => {
    [...document.querySelectorAll('img')].forEach(img => {
      img.addEventListener('click', (e) => e.target.classList.toggle('selected'));
    });
  });
</script>
</html>
